<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Código Maestro</title>
  <link rel="stylesheet" type="text/css" href="miestilo-xhtml.css" />
  <script type="text/javascript">
    // Función para poner la primera letra en mayúscula
    function capitalizeFirstLetter(input) {
      input.value = input.value.charAt(0).toUpperCase() + input.value.slice(1);
    }

    // Validación del formulario
    function validateForm(event) {
      var nombre = document.getElementById("nombre").value;
      var apellido = document.getElementById("apellido").value;
      var email = document.getElementById("email").value;
      var telefono = document.getElementById("telefono").value;
      var password = document.getElementById("password").value;
      var confirmar = document.getElementById("confirmar").value;

      // Validar campos vacíos
      if (nombre === "" || apellido === "" || email === "" || telefono === "" || password === "" || confirmar === "") {
        alert("Todos los campos son obligatorios.");
        event.preventDefault();
        return false;
      }

      // Validar formato del correo electrónico
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor, introduce un correo electrónico válido.");
        event.preventDefault();
        return false;
      }

      // Validar teléfono (9 dígitos)
      var telefonoRegex = /^\d{9}$/;
      if (!telefonoRegex.test(telefono)) {
        alert("El teléfono debe contener exactamente 9 dígitos.");
        event.preventDefault();
        return false;
      }

      // Validar que las contraseñas coincidan
      if (password !== confirmar) {
        alert("Las contraseñas no coinciden.");
        event.preventDefault();
        return false;
      }

      return true;
    }
  </script>
</head>

<body>
  <div class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/6132/6132222.png" 
         alt="Logo de programación" 
         class="logo" />
    <h1>Registro</h1>
    <div class="nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="fundamentos.html">Fundamentos</a></li>
        <li><a href="web.html">Desarrollo Web</a></li>
        <li><a href="datos.html">Ciencia de Datos</a></li>
        <li><a href="registro.xhtml">Registro</a></li>
        <li><a href="conocenos.html">Conócenos</a></li>
      </ul>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="contenedor-columnas no-lateral">
    <div class="columna-principal">
      <div class="article">
        <h2>Únete a nuestra comunidad</h2>
        <p>Regístrate para recibir material exclusivo y acceder a nuestros cursos.</p>
        <div class="tarjeta">
          <!-- Formulario -->
          <form action="" method="post" onsubmit="validateForm(event)">
            <!-- Nombre -->
            <fieldset class="sin-estilo">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" name="nombre" onblur="capitalizeFirstLetter(this)" />
            </fieldset>

            <!-- Apellido -->
            <fieldset class="sin-estilo">
              <label for="apellido">Apellido:</label>
              <input type="text" id="apellido" name="apellido" onblur="capitalizeFirstLetter(this)" />
            </fieldset>

            <!-- Correo Electrónico -->
            <fieldset class="sin-estilo">
              <label for="email">Correo Electrónico:</label>
              <input type="text" id="email" name="email" />
            </fieldset>

            <!-- Teléfono -->
            <fieldset class="sin-estilo">
              <label for="telefono">Teléfono:</label>
              <input type="text" id="telefono" name="telefono" />
            </fieldset>

            <!-- Contraseña -->
            <fieldset class="sin-estilo">
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" />
            </fieldset>

            <!-- Confirmar Contraseña -->
            <fieldset class="sin-estilo">
              <label for="confirmar">Confirmar Contraseña:</label>
              <input type="password" id="confirmar" name="confirmar" />
            </fieldset>

            <!-- Botón de envío -->
            <div>
              <input type="submit" value="Registrarse" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Pie de página -->
  <div class="footer">
    <p>&copy; 2025 Código Maestro. Todos los derechos reservados.</p>
    <address>Contacto:
      <a href="mailto:info@codigomaestro.com">info@codigomaestro.com</a></address>
  </div>
</body>
</html>
